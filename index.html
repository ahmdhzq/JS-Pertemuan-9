<script>
    class Tumbuhan {
        
        //Object 1
        constructor() {
            this.nama = 'Mangga'
            this.jenis = 'buah-buahan'
            this.warna = 'oranye'
        }

        tumbuh() {
            console.log("Tumbuhan ini dapat tumbuh")
        }

        berbuah(buah) {
            console.log("Tumbuhan ini dapat berbuah dengan nama buah " + buah)
        }
    }
    Mangga = new Tumbuhan()

    //Object 2
    Brokoli = new Tumbuhan()
    Brokoli.nama = 'Brokoli'
    Brokoli.jenis = 'Sayuran'
    Brokoli.warna = 'Hijau'

    //Object 3
    Matahari = new Tumbuhan()
    Matahari.nama = 'Bunga Matahari'
    Matahari.jenis = 'Bunga'
    Matahari.warna = 'Kuning'

    console.log(Mangga, Brokoli, Matahari)
</script>
